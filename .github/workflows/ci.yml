name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  lint-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling
        run: |
          brew update
          brew install swiftformat swiftlint xcbeautify

      - name: Lint
        run: make lint

      - name: Test (macOS)
        run: make test-macos
